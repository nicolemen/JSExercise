<!DOCTYPE html>
<html>

<head>
  <title>Javascript Practice</title>
  <meta charset="utf-8">
  </meta>
  <script defer src="script.js"></script>
  <style>
    #jsItems,
    input,
    button {
      font-size: 100%;
    }
  </style>
</head>

<body>
  <div id="jsItems">
    <p>
      <!-- text inputs for these open-ended questions -->
      <label for='name'>Name:</label>
      <input id='name' name='name' type='text' />
      <br />


      <!-- checkboxes for questions that have more than one right answer -->
      Favorite Colors:
      <br />
      <input type="checkbox" id="red" name="red" value="red">
      <label for="red">red</label>
      <br />
      <input type="checkbox" id="orange" name="orange" value="orange">
      <label for="orange">orange</label>
      <br />
      <input type="checkbox" id="yellow" name="yellow" value="yellow">
      <label for="yellow">yellow</label>
      <br />
      <input type="checkbox" id="green" name="green" value="green">
      <label for="green">green</label>
      <br />
      <input type="checkbox" id="blue" name="blue" value="blue">
      <label for="blue">blue</label>
      <br />
      <input type="checkbox" id="purple" name="purple" value="purple">
      <label for="purple">purple</label>
      <hr />


    <div id="age">
      <!-- radio buttons for questions that have set answers -->
      Age:
      <br />
      <input type="radio" id="minor" name="age" value="minor">
      <label for="minor"> under 18</label>
      <br />
      <input type="radio" id="adult" name="age" value="adult">
      <label for="adult"> either 18 or older than 18</label>
      <br />
    </div>
    </p>
    <button onclick='clickButton()'>Done</button>
  </div>
</body>

</html>
